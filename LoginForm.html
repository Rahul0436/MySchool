
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <title>RegistrationForm</title>

</head>

<body>


    <h2>RegistrationForm</h2>
    <span>

      <div id="poem-container">
		<div id="login1">
			<p id="head">Sign-in</p>
			<form action="./LoginForm" method="POST">
				<p>Enter UserName <input type="text" name="un" id="inputun" autocomplete="off"  required minlength="3" maxlength="20" pattern="[A-Za-z0-9_-]+" title="Username should be 3-20 characters and contain only letters, numbers, underscores, or hyphens."></p>
				<p>Enter Password <input type="Password" name="pwd" id="inputpwd" autocomplete="off" required minlength="4" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{4,20}" title="Password should be 4-20 characters and include at least one uppercase letter, one lowercase letter, one number, and one special character."></p>
				
				
        <span>
          <a onclick="loadPage('PasswordUpdate.html')" id="fpwd"> Forgot Password</a>
          <button type="submit" name="button" id="sbtn"  >Submit</button>
        </span>

				<p  id="regform">Don't have an account ?<a onclick="loadPage('RegistrationForm.html')"> Sign up</a></p>
			</form>
		</div>
     
  
    </div>
  </span>
    <span id="btn">
        <button id="btn-prev" onclick="loadPage('about.html')">Previous</button>
        <button id="btn-next" onclick="loadPage('RegistrationForm.html')">Next</button>
    </span>
   
    <script src="index.js"></script>
</body>

</html>
