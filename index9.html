      <div id="poem-container-one" >
        <h3>My Dog Likes to Disco</h3>

        <p>My dog likes to disco</p>
        <p>on TikTok for fun,</p>
        <p>he'd rather start dancing</p>
        <p>than go for a run.</p>
        <p>My dog likes to wiggle</p>
        <p>and jiggle and jump,</p>
        <p>he bobbles his noggin</p>
        <p>and rumps to the bump.</p>
    </div>
