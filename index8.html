      <div id="poem-container-one" >
        <h3>Homework! Oh, Homework!</h3>
        <p>Homework! Oh, homework!</p>
        <p>I hate you! You stink!</p>
        <p>I wish I could wash you</p>
        <p>Away in the sink,</p>
        <p>If only a bomb</p>
        <p>Would explode you to bits.</p>
        <p>Homework! Oh, homework!</p>
        <p>You're giving me fits.</p>
    </div>
