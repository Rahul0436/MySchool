      <div id="poem-container-one" >
        <h3>A Child's Thought</h3>
        <p>At evening when the lamp is lit,</p>
        <p>Around the fire my parents sit;</p>
        <p>They sit at home and talk and sing,</p>
        <p>And do not play at anything.</p>
        <p>Now, with my little gun, I crawl</p>
        <p>All in the dark along the wall,</p>
        <p>And follow round the forest track</p>
        <p>Away behind the sofa back.</p>
